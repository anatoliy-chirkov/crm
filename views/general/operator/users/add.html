<div class="users-admin-all">
    <h2>Добавление пользователя</h2>
    <div class="buttons-case">
        <a href="/users/index" type="button" class="btn btn-default">Назад</a>
    </div>
    <form class="col-md-6 row" action="/users/actionAdd" role="form" method="POST">
        <div class="form-group">
            <label for="input7" class=" control-label">Тип пользователя</label>
            <select name="role" class="form-control" id="input7">
                <option value="1">Мастер</option>
                <option value="2">Оператор</option>
                <option value="3">HR</option>
                <option value="4">Администратор</option>
            </select>
        </div>

        <div class="form-group">
            <label for="input4" class=" control-label">Логин</label>
            <input name="login" type="text" class="form-control" id="input4">
        </div>

        <div class="form-group">
            <label for="input1" class="control-label">Имя</label>
            <input name="first_name" type="text" class="form-control" id="input1" placeholder="Иван">
        </div>

        <div class="form-group">
            <label for="input2" class=" control-label">Фамилия</label>
            <input name="second_name" type="text" class="form-control" id="input2" placeholder="Иванов">
        </div>

        <div class="form-group">
            <label for="input3" class=" control-label">Телефон</label>
            <input name="phone" type="text" class="form-control" id="input3" placeholder="+7(999)123-45-67">
        </div>

        <div class="form-group">
            <label for="input5" class=" control-label">Пароль</label>
            <input name="password" type="password" class="form-control" id="input5">
        </div>

        <div class="form-group">
            <label for="input6" class=" control-label">Повторите пароль</label>
            <input name="password2" type="password" class="form-control" id="input6">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Добавить пользователя</button>
        </div>
    </form>
</div>
